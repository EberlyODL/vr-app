version: '3'
services:
  app:
    image: nginx
    ports:
      - "80:80"
    volumes:
      - ./app:/var/www/html
    networks:
      - contenta
  nginx:
    build: ./nginx
    ports:
      - "81:80"
      - "443:443"
    networks:
      - contenta
    volumes:
      - www:/var/www
    # this ensures that nginx's upstream host "php" will always have
    # valid DNS when we're starting up
    depends_on:
      - php
  php:
    build: ./php
    ports:
      - "9000:9000"
    volumes:
      - www:/var/www
    env_file:
      - .env
    networks:
      - contenta
  database:
    build: ./database
    # ports:
    #   - "3306:3306"
    volumes:
      - data:/var/lib/mysql
    env_file:
      - .env
    networks: 
      - contenta
  service_snapshot:
    build: ./service_snapshot
    entrypoint: npm start
    ports:
      - "3000:3000"
    volumes: 
      - ./service_snapshot:/home/node/html
      - service_snapshot_nodemodules:/home/node/html/node_modules

volumes:
  data:
  www:
  service_snapshot_nodemodules:

networks:
  contenta: 
