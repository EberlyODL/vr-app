<!DOCTYPE html>
<html>

<head>
  <title>
    livingroom_2
  </title>
  <meta name="description" content="livingroom_2">
  <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
  <!-- aframe extras -->
  <!-- <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v3.12.4/dist/aframe-extras.min.js"></script> -->
  <!-- webcomponentsjs -->
  <!-- <script src="https://cdn.rawgit.com/webcomponents/webcomponentsjs/v0.7.24/webcomponents-lite.min.js"></script> -->
  <!-- LRNWebComponents -->
  <!-- <link href="https://cdn.rawgit.com/LRNWebComponents/build/0.2.0/build/default/build.html" rel="import" /> -->
  <!-- include ar.js for A-Frame -->
  <!-- <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script> -->
</head>

<body>
  <a-scene>
    <a-assets>
      <img id="livingroom_2" src="assets/forensics_livingroom_2.jpg">
    </a-assets>
    <a-sky src="#livingroom_2"></a-sky>
    <a-plane id="lr2cowskull" class="hotspot test" width="5" position="11.327 -6.501 -53.04" rotation="0 0 -22.345" scale="3.036 4.997 1.796" material=""></a-plane>
    <a-plane id="lr2lamp" class="hotspot test" width="5" position="11.198 -11.082 -3.408" rotation="-21.25673419935354 -79.6984293026975 -4.469070802020421" scale="1.695 15.324 1.532" material=""></a-plane>

    <!-- Camera + Cursor. -->
    <a-camera>
      <a-cursor id="cursor" material="color:orange;shader:flat;">
        <a-animation begin="click" easing="ease-in" attribute="scale"
                      fill="backwards" from="0.1 0.1 0.1" to="1 1 1" dur="150"></a-animation>
        <a-animation begin="cursor-fusing" easing="ease-in" attribute="scale"
                      from="1 1 1" to="0.1 0.1 0.1" dur="1500"></a-animation>
      </a-cursor>
    </a-camera>
  </a-scene>
  <script src="app.js"></script>
</body>

</html>
