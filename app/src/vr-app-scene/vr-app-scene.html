<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/apollo-client/graphql-query.html">

<dom-module id="vr-app-scene">
  <template>
    <style>
      :host {
        display: block;
        background: gray;
        overflow: hidden;
      }
    </style>

    <app-route route="{{route}}" pattern="/:sceneId" data="{{routeData}}" tail="{{routeTail}}"></app-route>
    <graphql-query variables="{{routeData}}" result="{{scene}}">
      query ($sceneId: ID!) {
        data: Scene(id: $sceneId) {
          id
          body
          title
        }
      }
    </graphql-query>

    
    <template is="dom-if" if="[[scene.data]]">
      <h1>[[scene.data.title]]</h1>
    </template>
    


  </template>
  <script>
    Polymer({
      is: 'vr-app-scene',
      properties: {
        /**
         * The unique id of the scene
         */
        id: {
          type: String,
          value: '',
        },
        scene: {
          type: Object,
          value: {}
        },
        route: {
          type: Object
        }
      },
    });
  </script>
</dom-module>
