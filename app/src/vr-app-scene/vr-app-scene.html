<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/apollo-client/graphql-query.html">
<link rel="import" href="../../bower_components/html-echo/html-echo.html">
<link rel="import" href="../a-frame/a-frame.html">

<dom-module id="vr-app-scene">
  <template>
    <style>
      :host {
        display: flex;
        flex-direction: column;
        background: gray;
        overflow: hidden;
        position: relative;
        min-height: calc(100vh - var(--nav-height));
      }

      iframe {
        display: flex;
        flex: 1 1 auto;
      }
    </style>

    <app-route route="{{route}}" pattern="/:sceneId" data="{{routeData}}" tail="{{routeTail}}"></app-route>
    <graphql-query variables="{{routeData}}" result="{{scene}}">
      query ($sceneId: ID!) {
        data: Scene(id: $sceneId) {
          id
          body
          title
        }
      }
    </graphql-query>

    
    <template is="dom-if" if="[[scene.data]]">
      <iframe src$="[[scene.data.body]]"></iframe>
    </template>


  </template>
  <script>
    Polymer({
      is: 'vr-app-scene',
      properties: {
        /**
         * The unique id of the scene
         */
        id: {
          type: String,
          value: '',
        },
        scene: {
          type: Object,
          value: {}
        },
        route: {
          type: Object
        }
      },
    });
  </script>
</dom-module>
