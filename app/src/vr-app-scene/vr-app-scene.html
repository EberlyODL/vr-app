<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="vr-app-scene">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>


    <iron-ajax auto url="[[_generateUrl(sceneData.scene)]]" handle-as="json" on-response="handleResponse"></iron-ajax>



    <app-route route="{{route}}" pattern="/:scene" data="{{sceneData}}" tail="{{sceneTail}}"></app-route>




  </template>
  <script>
    Polymer({
      is: 'vr-app-scene',
      properties: {
        /**
         * The unique id of the scene
         */
        id: {
          type: String,
          value: '',
        },
        scene: {
          type: Object,
          value: {}
        },
        route: {
          type: Object
        }
      },

      _generateUrl: function(scene) {
        return `http://localhost/api/node/scene/${scene}`;
      }

    });
  </script>
</dom-module>
