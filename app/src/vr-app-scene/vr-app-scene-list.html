<link rel="import" href="../../bower_components/apollo-client/graphql-query.html">
<link rel="import" href="../../bower_components/apollo-client/graphql-mutation.html">
<link rel="import" href="../../bower_components/iron-list/iron-list.html">
<link rel="import" href="../vr-app-components/vr-app-card.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<dom-module id="vr-app-scene-list">
  <template>
    <style>
      :host {
        display:block;
      }

      .scn {
        width: calc(100% - 2em);
        padding: 1em;
      }

      @media screen and (min-width: 700px){
        .scn {
          width: calc(40% - 2em);
        }
      }

      #scnwrap {
        display: flex;
        flex-wrap: wrap;
        max-width: 1160px;
        justify-content: center;
        margin: 10px auto 45px;
      }

      
    </style>

    <graphql-query result="{{data}}">
      query {
        allScenes {
          id
          title
          image
        }
      }
    </graphql-query>

  <div id="scnwrap">
    <template is="dom-if" if="[[data]]">
        <template is="dom-repeat" items="[[data.allScenes]]">
          <div class="scn">
              <vr-app-card title="[[item.title]]" image="[[item.image]]" url="[[_generateLink(item.id)]]"></vr-app-card>
            </div>
        </template>
    </template>
  </div>

  
  <paper-button raised on-click="_createNewScene">Add New Scene</paper-button>
  






  
  </template>
  <script>
    Polymer({
      is: 'vr-app-scene-list',
      properties: {
      },
      _generateLink: function (uuid) {
        return `/scene/${uuid}`;
      },
    });
  </script>
</dom-module>
