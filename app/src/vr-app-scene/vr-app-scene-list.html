<link rel="import" href="../../bower_components/apollo-client/graphql-query.html">
<link rel="import" href="../../bower_components/iron-list/iron-list.html">

<dom-module id="vr-app-scene-list">
  <template>
    <style>
      :host {
        height: 100vh;
        display: flex;
        flex-direction: column;
      }

      iron-list {
        flex: 1 1 auto;
      }
    </style>


    <graphql-query>
      query { nodeQuery(offset: 0 limit: 10 filter: {type: "Scene"} ) { count entities { entityUuid ... on NodeScene { title body
      { processed } fieldImage { ... on FieldNodeFieldImage { entity { thumbnail { alt title derivative(style: "large") {
      url } } } } } uid { entity { name } } } } } }
    </graphql-query>





    <iron-list items="[[scenes]]">
      <template>
        <div>
          [[item.attributes.title]]
        </div>
      </template>
    </iron-list>
  </template>
  <script>
    Polymer({
      is: 'vr-app-scene-list',
      properties: {
        /**
         * Options
         *  - grid
         */
        display: {
          type: String,
          value: 'grid'
        },
        scenes: {
          type: Array,
          value: ''
        }
      },
      ready: function () {
        this.fire('get-scene-list', { el: this });
      }
    });
  </script>
</dom-module>
