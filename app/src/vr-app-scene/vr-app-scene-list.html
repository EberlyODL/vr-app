<link rel="import" href="../../bower_components/apollo-client/graphql-query.html">
<link rel="import" href="../../bower_components/iron-list/iron-list.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">

<dom-module id="vr-app-scene-list">
  <template>
    <style>
      :host {
        display:block;
      }
     

      .scn {
        display: inline-flex;
      }
      
    </style>


    <graphql-query result="{{data}}">
      query {
        nodeQuery(offset: 0, limit: 10, filter: {type: "Scene"}) {
          count
          entities {
            entityUuid
            ... on NodeScene {
              title
              body {
                value: processed
              }
              image: fieldImage {
                ... on FieldNodeFieldImage {
                  entity {
                    thumbnail {
                      alt
                      title
                      style: derivative(style: "scene_image") {
                        url
                      }
                    }
                  }
                }
              }
              uid {
                entity {
                  name
                }
              }
            }
          }
        }
      }
    </graphql-query>


    <template is="dom-if" if="[[data]]">
        <template is="dom-repeat" items="[[data.nodeQuery.entities]]">
          <div class="scn">
              <paper-card heading="[[item.title]]" image="[[item.image.entity.thumbnail.style.url]]" elevation="1" aniamted-shadow="false">
                <div class="visit">
                  <a href="#">View Scene</a>
                </div>
              </paper-card>
            </div>
        </template>
    </template>






  
  </template>
  <script>
    Polymer({
      is: 'vr-app-scene-list',
      properties: {
        /**
         * Options
         *  - grid
         */
        display: {
          type: String,
          value: 'grid'
        },
        scenes: {
          type: Array,
          value: ''
        }
      },
      ready: function () {
        this.fire('get-scene-list', { el: this });
      }
    });
  </script>
</dom-module>
