<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../vr-app-scene/vr-app-scene-list.html">
<link rel="import" href="../vr-app-scene/vr-app-scene.html">
<link rel="import" href="../../bower_components/psu-logo/psu-logo.html">

<dom-module id="vr-app-homepage">
  <template>
    <style>
      :host {
        display: block;
        background-image: url("/assets/images/print_background.jpg");
        background-size: cover;
        background-attachment: fixed;
        background-repeat: no-repeat;
      }

      .home_page_title {
        display: flex;
        justify-content: center;
        background: rgba(0, 0, 0, 0.5);
        color: #fff;
        margin-bottom: 25px;
      }

      .scene_wrap {
        padding-bottom: 50px;
      }

      .scene_row {
        display: flex;
        flex-wrap: wrap;
        flex-direction: row;
        justify-content: center;
      }

      .scene {
        background-color: lightblue;
        color: #000;
        height: 300px;
        width: 300px;
        margin: 10px;
      }
    </style>

    <psu-logo college="Eberly College of Science" url="http://science.psu.edu/"></psu-logo>


    <div class="home_page_title">
      <h1>FRNSC:Virtual Crime Scene</h1>
    </div>

    <div class="scene_wrap">
      <div class="scene_row">
        <div class="scene">Scene 1</div>
        <div class="scene">Scene 2</div>
      </div>

      <div class="scene_row">
        <div class="scene">Scene 3</div>
        <div class="scene">Scene 4</div>
      </div>
    </div>

  </template>
  <script>
    Polymer({
      is: 'vr-app-homepage'
    });
  </script>
</dom-module>
