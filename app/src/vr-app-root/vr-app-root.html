<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/iron-meta/iron-meta.html">
<link rel="import" href="../../bower_components/apollo-client/graphql-client.html">
<script src="../../bower_components/apollo-client/build/apollo-client.js"></script>
<link rel="import" href="../vr-app-homepage/vr-app-homepage.html">
<link rel="import" href="../vr-app-scene/vr-app-scene-list.html">


<dom-module id="vr-app-root">
  <template>
    <style>
      :host {
        display: block;
        min-height: 100vh;
        background-color: #fff;
        background-image: url("/assets/images/print_background.jpg");
        background-size: cover;
        background-attachment: fixed;
        background-repeat: no-repeat;
      }
    </style>

      <graphql-client config='{ "uri": "http://localhost/graphql" }'></graphql-client>
      <vr-app-homepage>
        <vr-app-scene-list></vr-app-scene-list>
      </vr-app-homepage>

  </template>

  <script>
    Polymer({

      is: 'vr-app-root',

      properties: {
      },

      listeners: {
        'get-scene-list': '__getSceneListHandler',
        'get-scene': '__getSceneHandler'
      },

      /**
       * Get Scenes
       */
      getSceneList: function () {
        return fetch(`http://localhost/api/node/scene`, {
          method: 'get'
        });
      },
      /**
       * Listen for request for getScene
       */
      __getSceneListHandler: async function (e, req) {
        const response = await this.getSceneList();
        const scenes = await response.json();
        req.el.scenes = scenes.data;
      },

      /**
       * Get a single scene
       */
      getScene: function (id) {
        return fetch(`http://localhost/api/node/scene/${id}`, {
          method: 'get'
        });
      },
      /**
       * Listen for request for getScene
       */
      __getSceneHandler: async function (e, req) {
        const response = await this.getScene(req.id);
        const scene = await response.json();
        req.el.scene = scene;
      },

    });
  </script>
</dom-module>
