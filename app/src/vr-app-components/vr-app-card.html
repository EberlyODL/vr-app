<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">

<dom-module id="vr-app-card">
    <template>
        <style>
            :host {
                display: block;
                background-color: #97e3f1;
                padding: 8px;
                box-shadow: 1px 2px 5px #191919;
            }

            #header {
                position: relative;
                height: 50vw;
                max-height: 300px;
                display: flex;
                align-items: flex-end;
            }

            #title {
                font-size: 18px;
                color: white;
                position: relative;
                z-index: 5;
                padding: .3em;
                text-transform: uppercase;
                background: rgba(0, 0, 0, 0.5);
                padding: 16px;
                width: 100%;
                display: flex;
                justify-content: center;
            }

            #image {
                height: 100%;
                width: 100%;
                top: 0;
                position: absolute;
            }
        </style>

        <div id="container">
            <div id="header">
                <div id="title">[[title]]</div>
                <iron-image id="image" sizing="cover" src="[[image]]"></iron-image>
            </div>
        </div>
        
    </template>
    <script>
        Polymer({
            is: 'vr-app-card',
            properties: {
                title: {
                    type: String,
                    value: ''
                },
                image: {
                    type: String,
                    value: ''
                },
                url: {
                    type: String,
                    value: ''
                }
            }
        });
    </script>
</dom-module>
