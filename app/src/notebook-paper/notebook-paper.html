<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="notebook-paper">
    <template>
        <style>
            :host {
                display: block;
            }

            #info {
                font: 16px 'AmericanTypewriter', Cambria, Georgia;
                color: #282625;
                position: relative;
                border: 1px solid #B5B5B5;
                background: white;
                background: -webkit-linear-gradient(top, #C0D9AF 0%, #FAF2AD 8%) 0 57px;
                background: -moz-linear-gradient(top, #C0D9AF 0%, #FAF2AD 8%) 0 57px;
                background: linear-gradient(top, #C0D9AF 0%, #FAF2AD 8%) 0 57px;
                -webkit-background-size: 100% 30px;
                -moz-background-size: 100% 30px;
                -ms-background-size: 100% 30px;
                background-size: 100% 30px;
                margin: 0 25px;
                box-shadow: 2px 2px 12px #a8a8a8;
                padding: 2px 25px 25px 50px;
                line-height: 34px;
            }

            #info::after {
                content: '';
                position: absolute;
                width: 0px;
                top: 0;
                left: 39px;
                bottom: 0;
                border-left: 1px solid #F8D3D3;
            }
        </style>

        <div id="info">
            <slot></slot>
        </div>

    </template>
    <script>
        Polymer({
            is: 'notebook-paper'
        });
    </script>
</dom-module>
